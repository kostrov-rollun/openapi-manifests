openapi: 3.0.0
info:
  version: "1"
  title: "CRMDropships"
  description: >
    This is an API for Dropship deals managment
    

    *Question to discuss*
      - Deduplication logic in post methods?
      - Id of entities will be generated. What format? UUID? Incremental id with prefix?

servers:
  - url: http://server-host/openapi/CRMDropships/v1
tags:
  - name: DropshipDeals
paths:
  "/dropships":
    post:
      tags:
        - DropshipDeals
      summary: "Create An Dropship Deal"
      description: ""
      requestBody:
        description: ""
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DropshipDealPostRequest'
      responses:
        "200":
          description: "Dropship Deal successfully created"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DropshipDealResult'
        "500":
          description: 'Some internal error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
    get:
      tags:
        - DropshipDeals
      summary: "Get list of Dropship Deals"
      description: "Get list of Dropship Deals"
      parameters:
        - in: query
          name: "filter"
          example: "eq(mpDropshipNumber,string:01-01-01)"
          description: "Returning Dropships with by a specific rql filter."
          required: false
          schema:
            type: string
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DropshipDealListResult"
        '500':
          description: "Internal error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
  "/dropships/{id}":
    get:
      tags:
        - DropshipDeals
      summary: 'Get info about specific Dropship Deal'
      description: "Returns information of Dropship Deal by id"
      parameters:
        - in: path
          name: id
          description: Id of resource
          required: true
          schema:
            type: string
      responses:
        "200":
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DropshipDealResult'
        "500":
          description: 'Some internal error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
    put:
      tags:
        - DropshipDeals
      summary: Update Dropship Deal by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DropshipDealResult'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DropshipDealPutRequest'

components:
  schemas:
  # Common
    ErrorResult:
      type: object
      properties:
        messages:
          type: array
          items:
            $ref: "#/components/schemas/Message"
      description: "Message field is not required"
    Message:
      type: object
      properties:
        level:
          type: string
          enum:
            - emergency
            - alert
            - critical
            - error
            - warning
            - notice
            - info
        type:
          type: string
          enum:
            - UNDEFINED
            - LOGGER_MESSAGE
          description: >
            You can expose this enum for all your errors
            UNDEFINED - Any undefined message type
            LOGGER_MESSAGE - Same as undefined
        text:
          type: string
          description: Message, that describes what went wrong
    SuccessResult:
      allOf:
        - $ref: '#/components/schemas/ErrorResult'
      type: object
      properties:
        data:
          type: object

    # Dropship Deals
    DropshipDealResult:
      allOf:
        - $ref: '#/components/schemas/SuccessResult'
      type: object
      properties:
        data:
          $ref: '#/components/schemas/DropshipDeal'

    DropshipDealListResult:
      allOf:
        - $ref: '#/components/schemas/SuccessResult'
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/DropshipDeal'

    DropshipDealPostRequest:
      type: object
      properties: {}

    DropshipDealPutRequest:
      type: object
      properties: {}

    DropshipDeal:
      type: object
      properties:
        id:
          type: string
          description: Unique identificator of Dropship deal (generated by server).
          example: "AP7734"
        createdAt:
          type: string
          description: When entity was created
          format: 'date-time'
        updatedAt:
          type: string
          description: When entity was created
          format: 'date-time'