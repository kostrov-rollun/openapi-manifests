openapi: 3.0.0
info:
  version: "1"
  title: "CRMOrders"
  description: >
    This is an API for Order deals managment
    

    *Question to discuss*
      - Deduplication logic in post methods?
      - Id of entities will be generated. What format? UUID? Incremental id with prefix?
      - Discuss How To Buy fields. Should we have separate Entity, that will be just referenced here?
      - tracknumbers in MP?
      - archive scenario?
      - timezones?

servers:
  - url: http://server-host/openapi/CRMOrders/v1
tags:
  - name: OrderDeals
paths:
  "/orders":
    post:
      tags:
        - OrderDeals
      summary: "Create An Order Deal"
      description: ""
      requestBody:
        description: ""
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderDealPostRequest'
      responses:
        "200":
          description: "Order Deal successfully created"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderDealResult'
        "500":
          description: 'Some internal error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
    get:
      tags:
        - OrderDeals
      summary: "Get list of Order Deals"
      description: "Get list of Order Deals"
      parameters:
        - in: query
          name: "filter"
          example: "eq(mpOrderNumber,string:01-01-01)"
          description: "Returning orders with by a specific rql filter."
          required: false
          schema:
            type: string
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderDealListResult"
        '500':
          description: "Internal error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
  "/orders/{id}":
    get:
      tags:
        - OrderDeals
      summary: 'Get info about specific Order Deal'
      description: "Returns information of Order Deal by id"
      parameters:
        - in: path
          name: id
          description: Id of resource
          required: true
          schema:
            type: string
      responses:
        "200":
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderDealResult'
        "500":
          description: 'Some internal error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
    put:
      tags:
        - OrderDeals
      summary: Update Order Deal by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderDealResult'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderDealPutRequest'

components:
  schemas:
  # Common
    ErrorResult:
      type: object
      properties:
        messages:
          type: array
          items:
            $ref: "#/components/schemas/Message"
      description: "Message field is not required"
    Message:
      type: object
      properties:
        level:
          type: string
          enum:
            - emergency
            - alert
            - critical
            - error
            - warning
            - notice
            - info
        type:
          type: string
          enum:
            - UNDEFINED
            - LOGGER_MESSAGE
          description: >
            You can expose this enum for all your errors
            UNDEFINED - Any undefined message type
            LOGGER_MESSAGE - Same as undefined
        text:
          type: string
          description: Message, that describes what went wrong
    SuccessResult:
      allOf:
        - $ref: '#/components/schemas/ErrorResult'
      type: object
      properties:
        data:
          type: object

    # Order Deals
    OrderDealResult:
      allOf:
        - $ref: '#/components/schemas/SuccessResult'
      type: object
      properties:
        data:
          $ref: '#/components/schemas/OrderDeal'

    OrderDealListResult:
      allOf:
        - $ref: '#/components/schemas/SuccessResult'
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/OrderDeal'

    OrderDealPostRequest:
      type: object
      properties: {}

    OrderDealPutRequest:
      type: object
      properties: {}

    OrderProduct:
      type: object
      description: >
        Object, represents item in bag. Each object does
        not include quantity. If item there are 2 items in deal,
        it will be duplicated.
      properties:
        id: 
          type: string
          description: Id of item in CRM (rollunId)
          example: XDE4R
        price:
          type: number
          description: unit price
          example: 42
        title:
          type: string
          description: The title of the items
          example: 'CRG 1001500112'
  
    OrderDeal:
      type: object
      required: 
        - id
        - status
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: Unique identificator of order deal (generated by server).
          example: "AP7734"
        status:
          type: string
          enum: 
            - ParcelsPreparation
            - 60daytest
            - Archive
        products:
          type: array
          items:
            $ref: '#/components/schemas/OrderProduct'
        customerId:
          type: string
          description: A reference to Customer Entity
        howToBuy3:
          type: object
        howToBuy3Result:
          type: object
        howToBuy3BestShipping:
          type: object
        howToBuy4:
          type: object
        howToBuy4Result:
          type: object
        howToBuy4BestShipping:
          type: object
        marketplace:
          type: object
          properties:
            name:
              type: string
              description: The name of marketplace where order originated from
              example: Amazon Shoptimistic
            customerId:
              type: string
              description: An id that points to a customer on marketplace
            shippingMethod:
              type: string
              description: The shipping method that order will be shiped to customer
              example: Standard
            shippingTemplate:
              type: string
              example: '5U8LB-2nd day'
            note:
              type: string
              example: Ship it fast pls
        payment:
          type: object
          properties:
            receivedAt:
              type: string
              description: The date when payment was received from customer
              format: date-time
            itemsTotal:
              type: number
              example: 42
            cogs:
              type: number
              description: Cost of goods sold. 
              example: 40
            profit:
              type: number
              description: itemsTotal - cogs
              example: 2
        shipping:
          type: object
          properties:
            shipBy:
              type: string
              format: 'date-time'
            deliverBy:
              type: string
              format: 'date-time'
        problem:
          type: string
          description: The problem with order, null if everything is fine
          example: Something went wrong
        createdAt:
          type: string
          description: When entity was created
          format: 'date-time'
        updatedAt:
          type: string
          description: When entity was created
          format: 'date-time'