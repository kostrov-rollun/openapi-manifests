openapi: 3.0.0
info:
  version: "1"
  title: "CatalogData"
  description: Get product info from catalog
servers:
  - url: http://catalog/openapi/CatalogData/v1
tags:
  - name: Catalog
paths:
  "/product/{marketplace}/{rid}":
    get:
      tags:
        - Catalog
      summary: "Get product info by rid for specific marketplace"
      parameters:
        - name: marketplace
          in: path
          required: true
          schema:
            type: string
            enum:
              - "Ebay Plaisir"
              - "Ebay Rollun"
        - name: rid
          in: path
          required: true
          schema:
            type: string
        - name: include
          in: query
          required: false
          description: If set, only fields that are listed in this array will be returned
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: exclude
          in: query
          required: false
          description: If set, fields that are listed in this array will NOT be returned
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductResponse"
        "500":
          description: "Internal error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        messages:
          type: array
          nullable: true
          items:
            $ref: "#/components/schemas/Message"
      description: "Message field is not required"
    Message:
      type: object
      properties:
        level:
          type: string
          enum:
            - emergency
            - alert
            - critical
            - error
            - warning
            - notice
            - info
        type:
          type: string
          enum:
            - UNDEFINED
            - INVALID_RESPONSE
          description: >
            UNDEFINED - Any undefined message type
            INVALID_RESPONSE - A message generated by the client stating that the response could not be decoded
        text:
          type: string
          description: Message, that describes what went wrong
    SuccessResponse:
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
      type: object
      properties:
        data:
          type: object
    ProductResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
      properties:
        data:
          $ref: '#/components/schemas/Product'

    ## Resource object
    Product:
      type: object
      required:
        - rid
      properties:
        rid:
          type: string
        quantity:
          type: integer
          nullable: true
        price:
          type: number
          nullable: true
        priceMin:
          type: number
          nullable: true
        priceMax:
          type: number
          nullable: true
        shippingTemplate:
          type: string
          nullable: true
        brand:
          type: string
          nullable: true
        mpn:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        photoUris:
          type: array
          nullable: true
          items:
            type: string
        location:
          type: string
          nullable: true
